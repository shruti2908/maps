<html>
<head>
  
  <title>Google Maps Multiple Markers</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqaVV2jluyvHw-hwxK6GX2GN1fwDQON7A"
    async defer></script>
</head>
<body>
  <div id="map" style="height: 400px; width: 500px;">
</div>
<script type="text/javascript">
    var locations = [
      ['Ahmedabad, IN', 23.0225, 72.5714, 4],
      ['Shirpur, Maharashtra', 20.903118, 74.774986, 5],
      ['Mysore', 12.295810,	76.639381, 3],
      ['Manly Beach', 23.0225, -72.5714, 2],
      ['Maroubra Beach', 23.0225, 72.5714, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 5,
      center: new google.maps.LatLng(20.5937, 78.9629),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
